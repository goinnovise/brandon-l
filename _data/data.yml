career-profile:
  title: Career Profile
  summary: |
    Brandon is a highly experienced Senior Front-End Engineer and Full-Stack JavaScript Developer with over 10 years of expertise in building cutting-edge web and mobile applications. He specializes in developing robust, user-friendly mobile apps using React Native, ensuring seamless performance across platforms. Brandon’s skill set also includes creating responsive web portals, Progressive Web Apps (PWAs), and Single Page Applications (SPAs) using frameworks like React, Angular, and Next.js. His deep understanding of Agile methodologies, paired with his focus on delivering efficient and scalable solutions, makes him a standout developer.

    As a natural leader, Brandon excels in managing cross-functional teams, mentoring developers, and delivering complex projects on time. His ability to design effective integration workflows, optimize data structures, and maintain precise project documentation ensures project success from start to finish. Whether building feature-rich mobile applications or scalable web solutions, Brandon’s dedication to quality and user experience drives exceptional results.

